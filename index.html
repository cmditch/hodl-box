<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
      body {
        text-align: center;
      }

      p {
        margin-bottom: 5px;
      }

      .box {
        border: 2px solid grey;
        height: 40em;
        max-width: 25em;
        margin: 0 auto;
        border-radius: 65px;
        margin-top: 55px;
        padding: 40px;
        min-width: 300px;
      }

      .loading {
        font-weight: bold;
        color: firebrick;
      }

      .success {
        font-weight: bold;
        color: mediumseagreen;
      }

      #contract {
        width: 90%;
        font-size: .87em;
      }

      #textInput {
        width: 30%;
        text-align: center;
      }

      .seperator {
        padding: 35px;
      }

      #hodl {
        background-image: url("https://altcoinspekulant.files.wordpress.com/2016/02/ip-bitcointalk-org.jpg");
        background-size: 256px 150px;
        background-repeat: no-repeat;
        height: 150px;
        width: 256px;
        margin: 0px auto;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>HodlBox</h2>
        <div id="hodlForm">
          <p id="formTitle">How long hodling?<br />(Blocks)</p>
          <input id="textInput" type="text" />
          <br  />
          <button id="contractButton" class="button button-primary" onClick="deployHodlBox()">Create HodlBox!</button>
        </div>
        <div>My Balance:</div>
        <p class="coinbaseBalance" title="">0 Eth</p>
        <br />
        <strong><p id="hodlBoxStatus" title="">0 Eth hodled</p></strong>
        <p id="hodlBoxCountdown">--</p>
        <br />
        <div id="hodl"></div>
        <p>Hodor Hodls</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
